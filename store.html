<!DOCTYPE html>
<html>
    <head>
        <title>BTS Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css" />
        <script src="store.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="store.html">STORE</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="group-name-large">BTS WORLD</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">ALBUMS</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="album-item-title">Name of Album 1</span>
                    <img class="album-item-image" src="Pictures/Youtube logo.png">
                    <div class="album-item-details">
                        <span class="album-item-price">$30.00</span>
                        <button class="btn btn-primary album-item-button" type="button">ADD TO CART</button>

                    </div>
                </div>
                <div class="shop-item">
                    <span class="album-item-title">Name of Album 2</span>
                    <img class="album-item-image" src="Pictures/Twitter logo.png">
                    <div class="album-item-details">
                        <span class="album-item-price">$25.00</span>
                        <button class="btn btn-primary album-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="album-item-title">Name of Album 3</span>
                    <img class="album-item-image" src="Pictures/Twitter logo.png">
                    <div class="album-item-details">
                        <span class="album-item-price">$40.00</span>
                        <button class="btn btn-primary album-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>

            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEMS</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
                
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">TOTAL</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>

        </section>
    </body>
</html>
